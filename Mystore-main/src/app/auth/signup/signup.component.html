<h3 class="header">MyStore Signup</h3>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form login">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-label">First Name</div>
              <input [(ngModel)]="firstName" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-label">Last Name</div>
              <input [(ngModel)]="lastName" type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label">Mobile</div>
          <input [(ngModel)]="phone" type="number" class="form-control" />
        </div>
        <div class="form-group">
          <div class="form-label">Email</div>
          <input [(ngModel)]="email" type="email" class="form-control" />
        </div>
        <div class="form-group">
          <div class="form-label">Password</div>
          <input [(ngModel)]="password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <div class="form-label">Confirm Password</div>
          <input
            [(ngModel)]="confirmPassword"
            type="password"
            class="form-control"
          />
        </div>
        <a routerLink="/auth/login" class="btn btn-primary btn float-end"
          >Login</a
        >
        <button (click)="onSignup()" class="btn btn-primary btn">Signup</button>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
