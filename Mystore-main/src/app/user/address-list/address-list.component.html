<h3 class="header">My Addresses</h3>
<div class="container">
  <button (click)="onAdd()" class="btn btn-info float-end add">Add</button>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <th>No.</th>
      <th>Title</th>
      <th>Line 1</th>
      <th>Line 2</th>
      <th>City</th>
      <th>State</th>
      <th>PinCode</th>
      <th style="width: 140px">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ address["title"] }}</td>
        <td>{{ address["line1"] }}</td>
        <td>{{ address["line2"] }}</td>
        <td>{{ address["city"] }}</td>
        <td>{{ address["state"] }}</td>
        <td>{{ address["pinCode"] }}</td>
        <td>
          <button (click)="onEdit(address)" class="btn btn-sm btn-warning">
            Edit
          </button>
          <button
            (click)="onDelete(address['id'])"
            class="btn btn-sm btn-danger delete"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
