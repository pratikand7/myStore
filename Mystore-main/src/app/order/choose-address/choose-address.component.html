<div class="modal-header">
  <h3 class="header">Select Address</h3>
</div>
<div class="modal-body">
  <div class="container">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th>No.</th>
        <th>Title</th>
        <th>Line 1</th>
        <th>Line 2</th>
        <th>City</th>
        <th>State</th>
        <th>PinCode</th>
        <th style="width: 100px">Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ address["title"] }}</td>
          <td>{{ address["line1"] }}</td>
          <td>{{ address["line2"] }}</td>
          <td>{{ address["city"] }}</td>
          <td>{{ address["state"] }}</td>
          <td>{{ address["pinCode"] }}</td>
          <td>
            <button
              (click)="onSelect(address['id'])"
              class="btn btn-sm btn-success select"
            >
              Select
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button (click)="onCancel()" class="btn btn-sm btn-danger delete">
    Cancel
  </button>
</div>
