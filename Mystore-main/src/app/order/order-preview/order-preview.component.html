<div class="modal-header">
  <h3 class="header">Order Details</h3>
</div>
<div class="modal-body">
  <div class="container">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th>No.</th>
        <th>Thumbnail</th>
        <th>Product Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of order_details; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              class="product-image"
              src="http://localhost:7100/product/image/{{
                product['imageFile']
              }}"
            />
          </td>
          <td>{{ product["title"] }}</td>
          <td>{{ product["category"] }}</td>
          <td>{{ product["brand"] }}</td>
          <td>{{ product["price"] }}</td>
          <td>{{ product["quantity"] }}</td>
          <td>{{ product["totalAmount"] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer"></div>
</div>
