<h3 class="header">Product List</h3>
<div class="container">
  <button (click)="onAdd()" class="btn btn-info float-end add">Add</button>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <th>No.</th>
      <th>Thumbnail</th>
      <th>Title</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th style="width: 140px">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img
            class="product-image"
            src="http://localhost:7000/product/image/{{ product['imageFile'] }}"
          />
        </td>
        <td>{{ product["title"] }}</td>
        <td>{{ product["brandTitle"] }}</td>
        <td>{{ product["categoryTitle"] }}</td>
        <td>{{ product["price"] }}</td>
        <td>{{ product["description"] }}</td>
        <td>
          <button (click)="onEdit(product)" class="btn btn-sm btn-warning">
            Edit
          </button>
          <button
            (click)="onDelete(product['id'])"
            class="btn btn-sm btn-danger delete"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
