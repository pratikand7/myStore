<h3 class="header">Category List</h3>
<div class="container">
  <button (click)="onAdd()" class="btn btn-info float-end add">Add</button>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <th>No.</th>
      <th>Title</th>
      <th>Description</th>
      <th style="width: 140px">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ category["title"] }}</td>
        <td>{{ category["description"] }}</td>
        <td>
          <button (click)="onEdit(category)" class="btn btn-sm btn-warning">Edit</button>
          <button (click)="onDelete(category['id'])" class="btn btn-sm btn-danger delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
