<h3 class="header">Orders</h3>
<div class="container">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <th>No.</th>
      <th>Date</th>
      <th>Total Price</th>
      <th style="width: 200px">Order Status</th>
      <th style="width: 250px">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order["createdOn"] }}</td>
        <td>{{ order["totalAmount"] }}</td>
        <td>
          <span *ngIf="order['orderStatus'] == 1" class="badge text-bg-primary"
            >Confirmed</span
          >
          <span
            *ngIf="order['orderStatus'] == 2"
            class="badge text-bg-secondary"
            >In Packaging</span
          >
          <span *ngIf="order['orderStatus'] == 3" class="badge text-bg-dark"
            >Dispatched</span
          >
          <span *ngIf="order['orderStatus'] == 4" class="badge text-bg-warning"
            >Out-for-Delivery</span
          >
          <span *ngIf="order['orderStatus'] == 5" class="badge text-bg-success"
            >Delivered</span
          >
          <span *ngIf="order['orderStatus'] == 6" class="badge text-bg-danger"
            >Cancelled</span
          >
        </td>
        <td>
          <button
            (click)="getOrderPreviewDetails(order['id'])"
            class="btn btn-sm btn-info details"
          >
            Details
          </button>
          <div ngbDropdown class="d-inline-block">
            <button
              *ngIf="order['orderStatus'] != 6"
              type="button"
              class="btn btn-outline-info text-bg-dark update"
              id="dropdownBasic1"
              ngbDropdownToggle
            >
              Update Status
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="updateStatus(order['id'], 2)" ngbDropdownItem>
                In Packaging
              </button>
              <button (click)="updateStatus(order['id'], 3)" ngbDropdownItem>
                Dispatched
              </button>
              <button (click)="updateStatus(order['id'], 4)" ngbDropdownItem>
                Out-for-Delivery
              </button>
              <button (click)="updateStatus(order['id'], 5)" ngbDropdownItem>
                Delivered
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
